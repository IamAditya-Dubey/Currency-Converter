<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <form>
      <h1 class="title">Currency Converter</h1>
      <div class="input">
       <h2>Enter Amount</h2>
       <input type="text" value="1">
      </div>
      <div class="dropdown">
        <div class="from">
          <div class="select-container">
           <img src="https://flagsapi.com/US/flat/64.png" class="img1">
           <select name="from" id="select1"></select>
         </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left exIcon"></i>
        <div class="to">
          <div class="select-container">
           <img src="https://flagsapi.com/IN/flat/64.png" class="img2">
            <select name="to" id="select2"></select>
         </div>
        </div>
      </div>
      <div class="msg">
        1USD = 83INR
      </div>
      <button>Exchange rate</button>
    </form>
  </div>
  <script src="codes.js"></script>
  <script src="script.js"></script>
</body>
</html>
